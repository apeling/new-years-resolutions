<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{action + ' ' + type}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'dark-background': settings.darkMode}">
  <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
    <ion-item [color]="settings.darkMode ? 'dark' : ''">
      <ion-label floating [color]="settings.darkMode ? 'light' : ''">Name</ion-label>
      <ion-input formControlName="taskName"></ion-input>
    </ion-item>

    <ion-item [color]="settings.darkMode ? 'dark' : ''">
      <ion-label floating [color]="settings.darkMode ? 'light' : ''">Description</ion-label>
      <ion-textarea formControlName="taskDescription"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button block 
        type="submit" 
        [disabled]="disabled()">
        {{action + ' ' + type}}
      </button>
    </div>
  </form>
</ion-content>
