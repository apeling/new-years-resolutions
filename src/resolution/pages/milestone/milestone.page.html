<navbar [title]="(resolution | async).name"></navbar>

<ion-content class="has-header" [ngClass]="{'dark-background': darkMode }">
  <quote-bg></quote-bg>

  <task-list
    [tasks]="(resolution | async).milestones" [reorderMode]="reorderMode | async"
    (toggle)="onToggle($event)" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (reorder)="onReorder($event)"
  ></task-list>
</ion-content>

<footer title="Add a Milestone" (footerClick)="addMilestone()"></footer>
