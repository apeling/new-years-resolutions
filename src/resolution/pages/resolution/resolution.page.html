<navbar></navbar>

<ion-content class="has-header" [ngClass]="{'dark-background': (darkMode | async) }">
  <ion-searchbar
    (ionInput)="search()"
    (ionCancel)="cancelSearch()"
  ></ion-searchbar>

  <quote-bg [tasks]="resolutions | async"></quote-bg>

  <task-list
    [tasks]="resolutions | async" [reorderMode]="reorderMode | async"
    (toggle)="onToggle($event)" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (reorder)="onReorder($event)"
    (select)="onSelect($event)"
  ></task-list>
</ion-content>

<footer title="Add a Resolution" (footerClick)="addResolution()"></footer>
