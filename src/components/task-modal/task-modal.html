<ion-header>
  <ion-toolbar>
    <ion-title>
      New {{type}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="task.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="addTask()">Add {{type}}</button>
  </div>
</ion-content>
