<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      New {{type}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-background">
  <ion-list>
    <ion-item color="dark">
      <ion-label floating color="light">Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label floating color="light">Description</ion-label>
      <ion-textarea [(ngModel)]="task.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="addTask()">Add {{type}}</button>
  </div>
</ion-content>
