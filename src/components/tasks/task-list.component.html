  <ion-list> <!-- [reorder]="editMode" (ionItemReorder)="reorderResolutions($event)" -->
    <ion-item-sliding *ngFor="let resolution of tasks" #slidingItem>
      <button ion-item> <!-- (click)="goToMilestones(resolution)" -->
        <ion-badge item-left *ngIf="!resolution.isComplete">
          <!--{{resolution.getIncompleteMilestones()}}  should use a pipe for this -->
        </ion-badge>
        <span [ngClass]="{'complete': resolution.isComplete}">{{resolution.name}}</span>
      </button>
      <ion-item-options side="right" (ionSwipe)="toggleComplete(resolution, slidingItem)">
        <button ion-button 
          color="secondary" 
          (click)="edit(resolution, slidingItem)"
          *ngIf="!resolution.isComplete">
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(resolution, slidingItem)">
          Delete
        </button>
        <button ion-button expandable (click)="toggleComplete(resolution, slidingItem)">
          {{resolution.isComplete ? 'Not Done' : 'Done'}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
