<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="toggleReorderMode()">
        {{(settings | async).reorderMode ? 'Done' : 'Reorder' }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
