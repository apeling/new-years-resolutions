<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Years Resolutions</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="toggleReorderMode()">
        {{(settings | async).reorderMode ? 'Done' : 'Edit'}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content> <!-- [ngClass]="{'dark-background': settings.darkMode}" -->
  <quote-bg [tasks]="resolutions | async"></quote-bg>

  <task-list
    [tasks]="resolutions | async" [settings]="settings | async"
    (toggle)="onToggle($event)" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (reorder)="onReorder($event)"
    (select)="onSelect($event)"
  ></task-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button full clear color="light" (click)="addResolution()">Add a Resolution</button>
  </ion-toolbar>
</ion-footer>
