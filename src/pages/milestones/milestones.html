<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{resolution.name}}</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'dark-background': settings.darkMode}">
  <div class="no-tasks-container" *ngIf="!resolution.milestones.length">
    <div class="no-tasks-content" text-center>
      <p>You haven't added any Milestones</p>
      <button ion-button (click)="addMilestone()">Add a Milestone</button>
    </div>
  </div>

	<ion-list *ngIf="resolution.milestones.length">
    <ion-item color="dark" text-wrap *ngIf="resolution.description">
      {{resolution.description}}
    </ion-item>

    <ion-item *ngFor="let milestone of resolution.milestones">
  	  <ion-label>
        {{milestone.name}}
        <p>{{milestone.description}}</p>
      </ion-label>
  	  <ion-checkbox [(ngModel)]="milestone.isComplete" (ionChange)="updateTask()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="resolution.milestones.length">
  <ion-toolbar color="primary">
    <button ion-button full clear color="light" (click)="addMilestone()">Add a Milestone</button>
  </ion-toolbar>
</ion-footer>
