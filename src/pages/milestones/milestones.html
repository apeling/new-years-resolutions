<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{(resolution | async)?.name}}</ion-title>

    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end *ngIf="(resolution | async).milestones.length">
      <button ion-button (click)="toggleEditMode()">
        {{editMode ? 'Done' : 'Edit'}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'dark-background': settings.darkMode}">
  <quote-bg [tasks]="(resolution | async).milestones"></quote-bg>

  <task-list
    [tasks]="(resolution | async).milestones" [settings]="settings"
    (toggle)="onToggle($event)" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (reorder)="onReorder($event)"
  ></task-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button full clear color="light" (click)="addMilestone()">Add a Milestone</button>
  </ion-toolbar>
</ion-footer>
