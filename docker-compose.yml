version: '3.1'
services:
  new-years-dev:
    image: 'unboxedtechnology/new-years-resolutions:2.1.2'
    ports:
      - '8100:8100'
      - '35729:35729'
      - '53703:53703'
    volumes:
      - './src:/app/src'
      - './webpack:/app/webpack'
      - './tslint.json:/app/tslint.json'
      - './tsconfig.json:/app/tsconfig.json'
      - './package.json:/app/package.json'
      - './app.config.js:/app/app.config.js'
      - './ionic.config.json:/app/ionic.config.json'
    environment:
      - API_SERVER
      - APP_ID
      - APP_URL_SCHEME
      - LOCAL_DEV
      - PROFILE
      - REDUX_DEVTOOLS
      - VERSION
      - PROD_MODE
